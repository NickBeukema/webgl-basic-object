<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Car</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />

  <script src="webgl-utils.js"></script>
  <script src="shader-utils.js"></script>
  <script src="gl-matrix-min.js"></script>

  <script src="object-models/BasicShape.js"></script>

  <script src="models/Axes.js"></script>
  <script src="models/Cone.js"></script>
  <script src="models/TruncCone.js"></script>
  <script src="models/Cube.js"></script>
  <script src="models/Sphere.js"></script>
  <script src="models/IcoSphere.js"></script>
  <script src="models/RecursiveSphere2.js"></script>
  <script src="models/Ring.js"></script>
  <script src="models/Torus.js"></script>
  <script src="models/Torus2.js"></script>

  <script src="object-models/Tire.js"></script>
  <script src="object-models/Hood.js"></script>
  <script src="object-models/Bumper.js"></script>
  <script src="object-models/Roof.js"></script>
  <script src="object-models/Trunk.js"></script>

  <script src="object-models/RearFender.js"></script>
  <script src="object-models/RearWheelWell.js"></script>

  <script src="object-models/FrontFender.js"></script>
  <script src="object-models/FrontWheelWell.js"></script>

  <script src="object-models/Windshield.js"></script>
  <script src="object-models/FrontDoor.js"></script>
  <script src="object-models/Floor.js"></script>

  <script src="models/Surface.js"></script>

  <script src="models/Car.js"></script>
  <script src="models/ParkingLot.js"></script>


  <script src="render.js"></script>

</head>
<body onload="main()">
  <div>
    <p class="all-keys">
      Move Car:<span class="keys">W, A, S, D</span>
      Rotate Car:<span class="keys">J, L, U, O</span>
      Move 3rd Person View:<span class="keys">I, K</span>
      Move Light 1:<span class="keys">Up, Down, Right, Left, Del, Page Up</span>
      Move Light 2:<span class="keys">Z, X, C, V, B, N</span>
    </p>
    <p style="display: inline; color: white; padding-left: 20px;">
      <label for="amb-check">Ambient<input id="amb-check" type="checkbox" checked></label>
      <label for="diff-check">Diffuse<input id="diff-check" type="checkbox" checked></label>
      <label for="spec-check">Specular<input id="spec-check" type="checkbox" checked></label>
    </p>
  </div>
  <canvas id="gl-canvas" class="canvas" width='1920' height="600"></canvas>
</body>
</html>
